<dialog id="{{ dialog_id }}" class="dialog">
     <div class="dialog-content">
         <h3>Delete {{ title }}?</h3>
         <p>{{ message }}</p>
 
         <form action="{{ action_url }}" method="POST">
             {% csrf_token %}
             <button type="submit">{{ confirm_text|default:"Delete" }}</button>
         </form>
 
         <button type="button" onclick="closeDeleteDialog('{{ dialog_id }}')">
             {{ cancel_text|default:"Cancel" }}
         </button>
     </div>
</dialog>
