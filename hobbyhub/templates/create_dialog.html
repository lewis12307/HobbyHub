<dialog id="{{ dialog_id }}" class="dialog">
     <div class="dialog-content">
         <h3>{{ title }}</h3>
         <p>{{ message }}</p>
 
         <form id="{{ form_id }}" action="{{ action_url }}" method="POST">
            {# csrf_token generates a unique, hidden input field in an HTML form to protect against Cross-Site Request Forgery (CSRF) attacks #}
             {% csrf_token %}

             {{ form.as_p }}
             <button type="submit">{{ submit_text }}</button>
         </form>
 
         <button type="button" onclick="closeDialog('{{ dialog_id }}', '{{ form_id }}')">
             {{ cancel_text|default:"Cancel" }}
         </button>
     </div>
</dialog>
