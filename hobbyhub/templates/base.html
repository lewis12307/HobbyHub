<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}HobbyHub{% endblock %}</title>
    {% load static %}
    <script src="{% static '/js/delete_dialog.js' %}"></script>
</head>

<body>
    {% block messages %}
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endblock %}


    {% block content %}
    {% endblock %}
</body>

</html>
