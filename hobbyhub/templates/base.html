<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}HobbyHub{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/pico.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="{% static '/js/dialog.js' %}"></script>
    <script src="{% static '/js/session_styling.js' %}"></script>

    <link rel="stylesheet" href="{% static 'emoji_picker/emoji-picker-main.css' %}">
    <link rel="stylesheet" href="{% static 'emoji_picker/emoji-picker-panel.css' %}">
    <script src="{% static 'emoji_picker/emoji-picker.js' %}"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>

<body class="{% block body_classes %}{% endblock %}">
    {% block nav %}
        {% include 'nav.html' %}
    {% endblock %}

    <main class="container {% block main_classes %}{% endblock %}">
        {% if messages %}
                {% for message in messages %}
                    <article class="message {{ message.tags }}">
                        {{ message }}
                    </article>
                {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main> 
</body>

</html>
