{% extends "base.html" %}




{% block content %}
<h2>Log In</h2>

<form method="POST">
     <!-- generates a unique, hidden input field in an HTML form to protect against Cross-Site Request Forgery (CSRF) attacks -->
     {% csrf_token %} 

     {{ form }}
    <button type="submit">Log In</button>
</form>

<p>Don't have an account yet? <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
{% endblock %}
