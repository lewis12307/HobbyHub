{% extends "base.html" %}


{% block content %}
    <article>
        <h2>Edit Profile</h2>

        {% include "form.html" with form=edit_profile_form form_attributes='enctype="multipart/form-data"' submit_text="Save" %}

        <a href="{% url 'accounts:profile' request.user.username %}">
            <button class="outline" type="submit">Cancel</button>
        </a>
    </article>
{% endblock %}
